<div class="container p-5"> <!--Classe container com padding 5  em todas as direções-->
    <div class="row">
        <div class="col-6 border boder-light rouded p-5 shadow" *ngIf="formulario"> <!--Esta <div> Usa classes do Bootstrap, ocupa metade da largura da tela (col-6), tem borda visível (border) com cor clara (border-light), cantos arredondados (rounded), espaçamento interno(padding) grande (p-5) e uma leve sombra (shadow), e só aparece se a variável formulario existir ou for verdadeira (*ngIf="formulario").-->
            <h6>{{tituloFormluario}}</h6> <!--Exibindo o valor da variável que esta no ts-->
            <hr/>

            <form [formGroup]="formulario">   <!--Esta tag <form> está vinculada a um formulário reativo chamado formulario, usando a diretiva [formGroup] do Angular para controlar e validar os campos do formulário com base em um FormGroup definido no TypeScript.-->
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control form-control-sm" formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label>Sobrenome</label>
                    <input type="text" class="form-control form-control-sm" formControlName="sobrenome"/>
                </div>

                <div class="form-group">
                    <label>Idade</label>
                    <input type="number" class="form-control form-control-sm" formControlName="idade"/>
                </div>

                <div class="form-group">
                    <label>Profissão</label>
                    <input type="text" class="form-control form-control-sm" formControlName="profissao"/>
                </div>

                <!--BOTÕES-->
                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                        </div>
                        <div class="pl-1">
                            <button type="button" class="btn btn-sm btn-light">Voltar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>












<!--  *ngIf="formulario - Siginifica que a div formulario somente sera mostrada se o nosso formulario estiver pronto para ser exibido-->
